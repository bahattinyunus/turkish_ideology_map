name: Update Ideology Map

on:
  push:
    branches:
      - main
    paths:
      - '*.md'
      - 'scripts/update_graph.py'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Generate Graph Data
      run: python scripts/update_graph.py

    - name: Commit and Push if changes
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add docs/data.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update graph data" && git push)
